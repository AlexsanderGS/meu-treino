<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/styles.css">

    <title>Minha Rotina de Treino</title>
</head>

<body>

    <main class="content">
        <h1 class="title">
            Minha Rotina de Treino
        </h1>

        <p class="description">
            Adicione e organize seus treinos diários para acompanhar seu progresso.
        </p>

        <section class="days_of_week" id="days_of_week">
            <label>
                <input type="radio" name="day" value="Monday">
                Segunda-feira
            </label>
            <label>
                <input type="radio" name="day" value="Tuesday">
                Terça-feira
            </label>
            <label>
                <input type="radio" name="day" value="Wednesday">
                Quarta-feira
            </label>
            <label>
                <input type="radio" name="day" value="Thursday">
                Quinta-feira
            </label>
            <label>
                <input type="radio" name="day" value="Friday">
                Sexta-feira
            </label>
            <label>
                <input type="radio" name="day" value="Saturday">
                Sábado
            </label>
            <label>
                <input type="radio" name="day" value="Sunday">
                Domingo
            </label>
            <label>
                <input type="radio" name="day" value="all_days" checked>
                Todos
            </label>
        </section>

        <section class="exercise_area">
            <form class="input_form" id="exercise_form">
                <input type="text" placeholder="Adicionar novo exercício" id="exercise_name">
                <input type="text" placeholder="Series e Repetições" id="series">
                <input type="number" placeholder="Carga (Kg)" id="load_weight">
                <input type="text" placeholder="Tempo de descanso" id="rest_time">
                <button type="submit" class="btn_input"> Adicionar</button>
                <button id="clear_table_btn" class="btn_input">Limpar Tabela</button> 
            </form>

            <div class="table_exercise" id="exercise_table">
                <table class="table" border="1">
                    <thead>
                        <tr>
                            <th>Exercício</th>
                            <th>Series e Repetições</th>
                            <th>Carga</th>
                            <th>Tempo de Descanso</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                </table>
                 
                </tbody>
            </div>           
        </section>
    </main>

    <script src="src/script/script.js"></script>
</body>

</html>
